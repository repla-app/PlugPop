language: swift
osx_image: xcode10
script: make ci
xcode_project: PlugPop
xcode_scheme: PlugPop
env:
  global:
  - FRAMEWORK_NAME=PlugPop
before_install:
- brew update
- brew outdated carthage || brew upgrade carthage
before_script:
- make lint
- carthage bootstrap
before_deploy:
- carthage build --no-skip-current
- carthage archive $FRAMEWORK_NAME

