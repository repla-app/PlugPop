language: swift
osx_image: xcode10
script: make ci
before_install:
  - brew update
  - brew outdated carthage || brew upgrade carthage
before_script:
  - make lint
  - carthage bootstrap
before_deploy:
  - carthage build --no-skip-current
  - carthage archive PlugPop PlugPopTestHarness
deploy:
  provider: releases
  api_key:
    secure: 
  file: PlugPop.framework.zip
  skip_cleanup: true
  on:
    repo: thepotionlab/PlugPop
    tags: true
